<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="{% static './sheety_style.css' %}">
</head>

<body>

    <a id="logout" href="/logout">Logout</a>
    <a id="go_back" href="galaxyhub">Go Back</a>
    <div id="planet_info" class="page_wrapper">

            <div class="content">
                <h3>{{Character.Char_First_Name}} {{Character.Char_Last_Name}}</h3>
                <img id="bio_img" src="{% static 'img/' %}{{Character.Char_Race.name}}.png"

        </div>
        <div>
            <h2>Summary</h2>
            <p>{{Character.Char_Race.descrip}}</p>
        </div>
    </div>
    <div>
