<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static './sheety_style.css' %}">
    <title>Character Selection</title>
</head>

<body>
    <div class="page_wrapper">
        <div class="Selector">
            {% if (selector > 0 && selector < 4) %} {% for race in Character.Char_User.all %} <div>
                <h2>{{Char_First_Name}} {{Char_Last_Name}}</h2>
                <a href="galaxyhub">
                    <img id="boba" src="{% static 'img/' %}{{Character.Char_Race}}.png"
                        alt="{{Char_First_Name}} {{Char_Last_Name}}">
                </a>
        </div>
        <div>
            {% elif (selector == 0) %}
            <a href="galaxyhub">
                <img id="boba" src="{% static 'img/Default_Blank.png' %}" alt="Default Blank">
            </a>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <div class="selector">
        {% if (selector == 0) %}
        {% for race in Character.Char.all %}
    </div>
    <h2>Create a Character</h2>
    <img src="{% static './img/Default_Character.png' %}" alt="">
    </div>

</body>

</html>
